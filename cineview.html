		<link rel="shortcut icon" type='image/x-icon' href='./images/favicon.ico' />
		<script>
			function todayDate(){
				var d = new Date();
				var n = d.getFullYear() + "  ";
				return document.getElementById("date").innerHTML = n;
			}
		</script>
	</head>
	<body onload=todayDate() class="is-preload">

		<!-- Nav -->
			<nav id="nav">
				<ul class="container">
					<li><a href="#work">Work</a></li>
					<li><a href="#portfolio">Portfolio</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</nav>

		<!-- Portfolio -->
			<article id="portfolio" class="wrapper style3">
				<div class="container">
					<div class="row image">
                        <img src="./images/Screenshot_Cineview.png">
					</div>
					<footer>
						<p>Like what you see here? Please get in touch with me!</p>
						<a href="#contact" class="button large scrolly"> Contact Me</a>
					</footer>
				</div>

		<!-- Contact -->
			<article id="contact" class="wrapper style4">
				<div class="container medium">
					<header>
						<h2>Contact Me:</h2>
						<p>I'm happy to help!</p>
					</header>
					<div class="row">
						<div class="col-12">
							<form action="https://formspree.io/kopecky12112@gmail.com" method="POST">
								<div class="row">
									<div class="col-6 col-12-small">
										<input type="text" name="name" id="name" placeholder="Name" />
									</div>
									<div class="col-6 col-12-small">
										<input type="text" name="_replyto" id="email" placeholder="Email" />
									</div>
									<div class="col-12">
										<input type="text" name="subject" id="subject" placeholder="Subject" />
									</div>
									<div class="col-12">
										<textarea name="message" id="message" placeholder="Message"></textarea>
									</div>
									<div class="col-12">
										<ul class="actions">
											<li><input type="submit" value="Send"/></li>
											<li><input type="reset" value="Clear Form" class="alt" /></li>
										</ul>
									</div>
								</div>
							</form>
						</div>
						<div class="col-12">
							<hr />
							<h3>Find me on ...</h3>
							<ul class="social">
								<li><a href="https://www.twitter.com/flute1952" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="https://www.linkedin.com/in/cmvnk" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
								<li><a href="https://www.github.com/ckopecky" class="icon fa-github"><span class="label">Github</span></a></li>
							</ul>
							<hr />
						</div>
					</div>

							<li>&copy; <span id="date"></span>Christina Kopecky. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</footer>
				</div>
				<!-- <a href="#top">Back to Top</a> -->
			</article>
